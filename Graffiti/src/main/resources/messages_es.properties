graf.pt1 = Bienvenida/o a The Ancient Graffiti Project, un recurso digital para explorar y estudiar inscripciones manuscritas al inicio del Imperio romano. Estos mensajes y dibujos nos abren una ventana a la vida cotidiana y nos muestran los intereses de las personas que vivieron en el mundo antiguo, especialmente en Pompeya y Herculano. Nos aportan datos sobre la sociedad romana, la economía, la religión, la lengua hablada, la alfabetización y las actividades de una ciudad antigua.
graf.pt2 = N.B. En español, un "grafito" es una inscripción antigua escrita a mano sobre una pared. En inglés, ese mismo concepto se definía con el término técnico "graffiti". Hoy en día, tanto en inglés como en español, un "graffiti" es todo escrito realizado sobre una pared.

