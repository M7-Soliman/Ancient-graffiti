welcome.pt2 = un recurso fácil de usar
welcome.pt3 = Proporcionamos mapas que ayuden a entender a los usuarios dónde, dentro de la ciudad antigua, aparecen los grafitos y ofrecemos nuestras propias traducciones y descripciones sobre ellos. Te invitamos a probar nuestros

